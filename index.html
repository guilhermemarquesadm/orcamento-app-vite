<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Or√ßamento x Realizado</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root{--bg:#0b1020;--card:#11182f;--text:#eaf0ff;--muted:#a9b4d0;--ok:#16a34a;--warn:#f59e0b;--over:#dc2626;}
      *{box-sizing:border-box} html,body,#root{height:100%} body{margin:0;background:#0b1020;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial}
      .container{max-width:1000px;margin:0 auto;padding:16px}
      .header{display:flex;gap:8px;justify-content:space-between;align-items:center;flex-wrap:wrap}
      .row{display:grid;grid-template-columns:1fr;gap:12px}@media(min-width:640px){.row{grid-template-columns:repeat(3,1fr)}}
      .card{background:var(--card);border:1px solid #1f2a48;border-radius:16px;padding:12px}
      .title{font-size:20px;font-weight:700;margin:0 0 6px}
      .big{font-size:28px;font-weight:800}
      .tabs{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:8px}
      .tabbtn{background:#17213f;border:1px solid #26335b;color:var(--text);padding:10px;border-radius:999px;cursor:pointer}
      .tabbtn[aria-selected="true"]{background:#24325f}
      table{width:100%;border-collapse:collapse;font-size:14px}
      th,td{padding:10px;border-bottom:1px solid #223056}
      .right{text-align:right}
      .badge{font-size:10px;padding:3px 8px;border-radius:999px;margin-left:6px;display:inline-block}
      .neutral{background:#33406a;color:#cfd7f2}
      .ok{background:#102b19;color:#5df29a}
      .warn{background:#2b220f;color:#ffd98a}
      .over{background:#2b1010;color:#ff9b9b}
      .grid2{display:grid;grid-template-columns:1fr;gap:12px}@media(min-width:768px){.grid2{grid-template-columns:1fr 1fr}}
      .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      input,select,button{background:#0f172a;color:var(--text);border:1px solid #26335b;border-radius:10px;padding:8px 10px}
      button.primary{background:#3b82f6;border-color:#3b82f6;cursor:pointer}
      .footer{color:var(--muted);font-size:12px;text-align:center;margin:16px 0}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
